<!-- “This is the single HTML entry point of a React SPA,
where the entire UI is dynamically rendered inside the root div 
by React via the main.jsx file.” -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="UTF-8" />

    <!-- Make app responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Browser tab title -->
    <title>Company Registration</title>
  </head>
  <body>
    <!-- Root element where React mounts the application -->
    <div id="root"></div>

    <!-- Entry point for React application -->
    <!-- Vite loads main.jsx as a JavaScript module -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
